version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/infrastructure/repository/query/"
    schema: "migrations/"
    gen:
      go:
        package: "repository"
        out: "internal/infrastructure/repository/sqlc"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        json_tags_case_style: "camel"
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "uuid[]"
            go_type: "[]github.com/google/uuid.UUID"