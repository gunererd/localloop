<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - LocalLoop</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen p-6">
        <div class="max-w-6xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-900">Categories</h1>
                <a 
                    href="/categories/new"
                    class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700"
                >
                    New Category
                </a>
            </div>

            <div class="bg-white shadow rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Parent</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        {{range .Categories}}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <a href="/categories/{{.ID}}" class="text-indigo-600 hover:text-indigo-900">{{.Name}}</a>
                            </td>
                            <td class="px-6 py-4">{{.Description}}</td>
                            <td class="px-6 py-4">{{if .ParentName}}{{.ParentName}}{{else}}-{{end}}</td>
                            <td class="px-6 py-4 text-right space-x-2">
                                <a href="/categories/{{.ID}}/edit" class="text-indigo-600 hover:text-indigo-900">Edit</a>
                                <button
                                    hx-delete="/categories/{{.ID}}"
                                    hx-confirm="Are you sure you want to delete this category?"
                                    hx-target="closest tr"
                                    hx-swap="outerHTML swap:1s"
                                    class="text-red-600 hover:text-red-900"
                                >
                                    Delete
                                </button>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
